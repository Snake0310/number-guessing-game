<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Number Guessing Game</title>
<style>
body {
font-family: system-ui, sans-serif;
background: #0f172a;
color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.card {
background: #020617;
padding: 2rem;
border-radius: 12px;
width: 320px;
text-align: center;
box-shadow: 0 10px 30px rgba(0,0,0,.4);
}
input, button {
padding: 0.6rem;
margin-top: 1rem;
width: 100%;
border-radius: 8px;
border: none;
font-size: 1rem;
}
button {
background: #22c55e;
cursor: pointer;
}
.message {
margin-top: 1rem;
}
</style>
</head>
<body>
<div class="card">
<h2>ðŸŽ¯ Guess the Number</h2>
<p>Pick a number between 1 and 100</p>
<input type="number" id="guessInput" placeholder="Your guess" />
<button id="guessBtn">Guess</button>
<p class="message" id="message"></p>
</div>


<script type="module" src="./dist/main.js"></script>
</body>
</html>
